<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Preview - Resume Builder</title>

  <link rel="stylesheet" href="/CSS/preview.css">

</head>

<body>

  <!-- Template Selection -->
  <div class="template-selector">
    <label for="template">Choose Resume Template:</label>
    <select id="template" onchange="changeTemplate()">
      <option value="default">Classic</option>
      <option value="modern">Modern</option>
      <option value="elegant">Elegant</option>
    </select>
  </div>

  <!-- Resume Container -->
  <div class="resume-container default" id="resume">
    <h1 id="r-name">Your Name</h1>
    <p id="r-email">Email</p>
    <p id="r-phone">Phone</p>
    <p id="r-address">Address</p>

    <hr>

    <h2>Education</h2>
    <p id="r-degree">Degree</p>
    <p id="r-college">College</p>
    <p id="r-year">Year</p>

    <hr>

    <h2>Skills</h2>
    <ul id="r-skills"></ul>

    <hr>

    <h2>Work Experience</h2>
    <p><strong id="r-company">Company</strong> - <span id="r-role">Role</span></p>
    <p id="r-duration">Duration</p>
    <p id="r-description">Job Description</p>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button onclick="downloadPDF()">Download as PDF</button>
    <button onclick="window.location.href='resume-form.html'">Edit Resume</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Our Script -->
  <script src="/JAVASCRIPT/preview.js"></script>

</body>
</html>
